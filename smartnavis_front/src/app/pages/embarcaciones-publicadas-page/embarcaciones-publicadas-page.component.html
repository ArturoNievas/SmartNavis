<app-app-page titulo="Embarcaciones publicadas">

    <div class="global-container">
        <ul *ngIf="publicaciones.length">
            <li *ngFor="let publicacion of publicaciones">
                {{publicacion.titulo}}
            </li>
        </ul>

        <div *ngIf="!publicaciones.length">
            <p>No hay publicaciones.</p>
        </div>
    </div>

</app-app-page>
